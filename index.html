<form id="profile-form">
  <h2>My Profile</h2>
  <label for="firstName">First Name:</label>
  <input type="text" id="firstName" name="firstName"><br>

  <label for="lastName">Last Name:</label>
  <input type="text" id="lastName" name="lastName"><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" readonly><br>

  <h3>Body Composition Goals</h3>
  <label for="goal">What do you want to achieve?</label>
  <select id="goal" name="goal">
    <option value="lose-fat">Lose Fat</option>
    <option value="gain-muscle">Gain Muscle</option>
    <option value="maintain-weight">Maintain Weight</option>
  </select><br>

  <label for="currentWeight">Current Weight (in kg):</label>
  <input type="number" id="currentWeight" name="currentWeight"><br>

  <label for="targetWeight">Target Weight (in kg):</label>
  <input type="number" id="targetWeight" name="targetWeight"><br>

  <label for="activityLevel">Activity Level:</label>
  <select id="activityLevel" name="activityLevel">
    <option value="sedentary">Sedentary (little or no exercise)</option>
    <option value="lightly-active">Lightly Active (light exercise 1-3 days/week)</option>
    <option value="moderately-active">Moderately Active (moderate exercise 3-5 days/week)</option>
    <option value="very-active">Very Active (hard exercise 6-7 days/week)</option>
    <option value="extra-active">Extra Active (very hard exercise, physical job, training 2x/day)</option>
  </select><br>

  <button type="submit">Save Changes</button>
</form>
